{% extends 'catalog/base.html' %}

    {% block content %}
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                          {% csrf_token %}
                          <p>Хотите удалить "{{object.title}}"?</p>
                          <button type="submit" class="btn btn-danger">Удалить</button>
                          <a href="{% url 'blog:list' %}" class="btn btn-primary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
