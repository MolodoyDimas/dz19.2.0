{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <h2 class="card-title">
                            Добавление товара
                        </h2>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                Сохранить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h2 class="card-title">
                            Версия
                        </h2>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                {{ form.as_p }}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
