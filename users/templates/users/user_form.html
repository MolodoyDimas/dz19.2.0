{% extends 'catalog/base.html' %}

    {% block content %}
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Профиль
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                Сохранить
                            </button>
                            <a href="{% url 'users:generate_new_password' %}" type="button"
                               class="btn btm-sm btn-light">Смена пароля</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
